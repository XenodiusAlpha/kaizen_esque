<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" fill="#FFFFFF">
  <!-- Head -->
  <circle cx="100" cy="100" r="90" />

  <!-- Cut off the top of the head -->
  <rect x="0" y="0" width="200" height="90" fill="#FFFFFF" />

  <!-- Floppy Disk -->
  <rect x="50" y="90" width="100" height="40" rx="5" ry="5" fill="#000000" />
  <rect x="70" y="70" width="60" height="80" fill="#FFFFFF" />

  <!-- Eyes -->
  <circle cx="80" cy="70" r="5" fill="#000000" />
  <circle cx="120" cy="70" r="5" fill="#000000" />

  <!-- Nose -->
  <polygon points="100,80 95,90 105,90" fill="#000000" />

  <!-- Mouth -->
  <path d="M 90 100 Q 100 110 110 100" fill="none" stroke="#000000" />
</svg>


